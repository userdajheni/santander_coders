<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>
    <p>Texto em negrito: <b>Olá mundo!</b></p>
    <p>Texto importante: <strong>Olá mundo!</strong></p>
    <p>Texto em itálico: <i>Olá mundo!</i></p>
    <p>Texto enfatizado: <em>Olá mundo!</em></p>
    <p>Texto marcado: <mark>Olá mundo!</mark></p>
    <p>Texto menor: <small>Olá mundo!</small></p>
    <p>Texto deletado: <del>Olá mundo!</del></p>
    <p>Texto inserido: <ins>Olá mundo!</ins></p>
    <p>Texto subscrito: H<sub>2</sub>O</p>
    <p>Texto sobrescrito: x<sup>2</sup></p>
</body>
</html>
